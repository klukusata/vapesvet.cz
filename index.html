<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vepeshop Vapesvet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin-top: 0;
        }
        .warning {
            color: #b30000;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Popup */
        #ageModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #ageBox {
            background: white;
            padding: 30px;
            max-width: 350px;
            text-align: center;
            border-radius: 10px;
        }
        #ageBox button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- 18+ popup -->
<div id="ageModal">
    <div id="ageBox">
        <h2>Vstup pouze pro osoby 18+</h2>
